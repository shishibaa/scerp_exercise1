<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 The Shopping List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <style>

        *{
            font-family: "Inter";
        }
        label,
        input {
            display: block;
        }

        form {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 40%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            font-size: 1vw;
        }

        label,
        input {
            width: 95%;
            margin: 10px auto !important;
            height: 30px;
        }

        input{
            margin-top: -10px !important;
        }

        table {
            margin: 20px auto;
            padding: 10px;
            width: 90%;
        }

        table,
        td,
        th {
            border-collapse: collapse;
            border: 1px gray solid;
            padding: 10px;
        }

        #price-column {
            width: 15%;
        }

        #act-column {
            width: 15%;
        }

        button {
            display: block;
            margin: auto;
        }

        .del-btn {
            background-color: #f44336;
;
            border-radius: 5px;
            padding: 5px;
            color: white;
        }

        .shopping-table{
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 45%;
            margin: 50px auto;
            padding: 10px;
            border-radius: 10px;
            font-size: 1vw;
        }

        #add-btn{
                        background-color: #008CBA;
            padding: 10px;
            margin: 20px auto !important;
            width: 95%;
        }
    </style>
</head>

<body>
    <div class="shopping-form">
        <h1 style="text-align: center; font-size: 2vw;">My Shopping List</h1>
        <form action="">
            <label for="item-name">Item Name:</label>
            <input type="text" id="item-name" name="item-name" required>
            <label for="item-price">Item Price:</label>
            <input type="number" id="item-price" name="item-price" required min="0.01">
            <button id="add-btn">Add Item</button>
        </form>
    </div>

    <div class="shopping-table">
        <h2 style="text-align: center; font-size: 1.5vw;">Shopping List</h2>
        <table>
            <thead>
                <tr style="background-color: #e7e7e7;">
                    <th  id="item-column">Item</th>
                    <th id="price-column">Price</th>
                    <th id="act-column">Actions</th>
                </tr>
            </thead>
            <tbody id="item-table-body">
            </tbody>

        </table>
    </div>

    <script>

        function addItem() {
            let inputItemName = document.getElementById("item-name").value;
            let inputItemPrice = document.getElementById("item-price").value;
            let tablebody = document.getElementById("item-table-body");
            let tr = document.createElement("tr");

            if (inputItemName && inputItemPrice) {
                let tdItem = document.createElement("td");
                tdItem.textContent = inputItemName;
                tr.appendChild(tdItem);

                let tdPrice = document.createElement("td");
                tdPrice.textContent = "$" + inputItemPrice;
                tr.appendChild(tdPrice);

                let tdAct = document.createElement("td")
                let delBtn = document.createElement("button")
                delBtn.classList.add("del-btn");
                delBtn.textContent = "Delete";
                tdAct.appendChild(delBtn);
                tr.appendChild(tdAct);

                tablebody.appendChild(tr);

                delBtn.addEventListener("click", function () {
                    tr.remove();
                });
            } else {
                alert("please complete all fields");
                return;
            }

        }

        let addBtn = document.getElementById("add-btn");
        addBtn.addEventListener("click", function (e) {
            e.preventDefault();
            addItem();
            document.getElementById("item-name").value = "";
            document.getElementById("item-price").value = "";
        }
        );


    </script>
</body>

</html>
